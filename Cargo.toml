[package]
name = "axum-test-server"
authors = ["Joseph Lenton <josephlenton@gmail.com>"]
version = "1.0.0"
edition = "2021"
license = "MIT"
description = "For spinning up and testing Axum servers"
keywords = ["testing", "test", "axum"]
categories = ["web-programming::http-server", "development-tools::testing"]
repository = "https://github.com/JosephLenton/axum-test-server"
documentation = "https://docs.rs/axum-test-server/latest/axum-test-server"
readme = "README.md"

[dependencies]
axum = "0.6.2"
anyhow = "1"
hyper = { version = "0.14.23", features = ["client", "http1"] }
portpicker = "0.1.1"
serde = { version = "1.0.145" }
serde_json = "1.0"
tokio = { version = "1.21.2", features = ["rt", "time"] }

[dev-dependencies]
tokio = { version = "1.21.2", features = ["rt", "time", "macros"] }
